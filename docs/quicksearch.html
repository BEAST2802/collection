    {"global.html":{"id":"global.html","title":"Global","body":" Collection Modules @beastboyadi/collection Classes jsonCollectionmapCollection Global Global Global Type Definitions Any All data types Type: String | Number | Object | Array | Bool | BigInt | Symbol Array Array data type Type: Array See: Array BigInt BigInt data type Type: bigint See: BigInt Bool Boolean data type Type: boolean See: Boolean jsonKey The key for jsonCollection class Type: Number | Object | String jsonValue The value for jsonCollection class. Type: Any mapKey The key for mapCollection class Type: Any mapValue The value for mapCollection class. Type: Any Number Number data type Type: number See: Number Object Object data type Type: Object See: Object String String data type Type: string See: String Symbol Symbol data type Type: symbol See: Symbol × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Collection Modules @beastboyadi/collection Classes jsonCollectionmapCollection Global Global Modules Classes jsonCollection mapCollection × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Collection Modules @beastboyadi/collection Classes jsonCollectionmapCollection Global Global Classes Classes jsonCollection mapCollection × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Collection Modules @beastboyadi/collection Classes jsonCollectionmapCollection Global Global Collection Collection is a package inspired by @discordjs/collection used for caching and managing keys and values. It's a better version of @discordjs/collection made with Javascript instead of Typescript which makes it more fast. It also has much extra features and functions than @discordjs/collection, making it the best choice for all. Install # install locally (recommended) npm install @beastboyadi/collection --save jsonCollection In jsonCollection the collection uses JSON for caching which is faster than Map. But it uses a bit more memory as compared to Map. mapCollection In mapCollection the collection uses Map for caching which is memory efficient but not faster than JSON. It also saves all Number type strings into BigInt which uses 5 times less memory Both jsonCollection and mapCollection have same functions making it easy to shift to any of them. Usage Importing the module const collection = require(\"@beastboyadi/collection\"); Initiating jsonCollection class const json = new collection.json(); Initiating mapCollection class const map = new collection.map(); Differences Sl. No. jsonCollection mapCollection 1. It is faster than mapCollection It is slower than jsonCollection 2. It uses more memory as compared to mapCollection It uses less memory as compared to jsonCollection 3. It accepts keys only of type String, Symbol, Object, Number It accepts keys of all types 4. It caches datas only in String or Symbol form. It can store datas in every form i.e. String, Array, Object, Number, BigInt, Function License Apache-2.0 × Search results Close "},"jsonCollection.html":{"id":"jsonCollection.html","title":"Class: jsonCollection","body":" Collection Modules @beastboyadi/collection Classes jsonCollectionmapCollection Global Global Class: jsonCollection jsonCollection A collection class which uses JSON for storing datas new jsonCollection(data) Parameters: Name Type Description data Object | jsonCollection | mapCollection | Array The data to add to the collection while constructing the collection Returns: - The constructed collection Type jsonCollection Examples let json = new jsonCollection({\"hii\": \"hello\", \"ok\": \"bye\"}) let json = new jsonCollection([[\"hii\", \"hello\"], [\"ok\", \"bye\"]]) let json = new jsonCollection(jsonCollection2) let json = new jsonCollection(mapCollection) Members count Gets the total number of entries in the collection Example jsonCollection.count; entries Converts the collection into an array of [jsonKey, jsonValue] Example jsonCollection.entries keys Converts the Collection to an array of keys Example jsonCollection.keys; size Gets the total number of entries in the collection Example jsonCollection.size values Converts the Collection to an array of values Example jsonCollection.values Methods array() Converts the collection to an array of values Returns: - Array of values Type Array.&lt;jsonValue&gt; Example jsonCollection.array() at(index) To get the value at that index number Parameters: Name Type Description index Number The index number Returns: - Value at the index Type jsonValue Example jsonCollection.at(3); clear() Clears the entire collection Returns: Type Bool Example jsonCollection.clear(); clone() Clones the collection and generates a new clone of the current collection Returns: - The Cloned Collection Type jsonCollection Example jsonCollection.clone(); concat(collections) Combines two or more collections and generates a new collection. Doesn't affects the any of the collection Parameters: Name Type Argument Description collections Object &lt;repeatable&gt; jsonCollection or mapCollection or instance of Map Returns: - The concated Collection Type jsonCollection Example jsonCollection.concat(jsonCollection1, jsonCollection2, jsonCollection3); create(data) Creates a new collection with the provided data Parameters: Name Type Description data Object.&lt;jsonKey, jsonValue&gt; | jsonCollection | mapCollection | Array.&lt;jsonKey, jsonValue&gt; The data to add to the collection while creating a new collection Returns: - The new collection Type jsonCollection Examples jsonCollection.create({\"hii\": \"hello\", \"ok\": \"bye\"}) jsonCollection.create([[\"hii\", \"hello\"], [\"ok\", \"bye\"]]) jsonCollection.create(jsonCollection2) jsonCollection.create(mapCollection) delete(key) Deletes the entry with the specified key from the collection Parameters: Name Type Description key jsonKey The key from the collection Returns: - The collection Type jsonCollection Example jsonCollection.delete(\"hii\") deleteAt(index) Deletes the entry at the specified index number. Index should be same like in Array starting from 0 Parameters: Name Type Description index Number The index of the entry to delete Returns: - The Collection Type jsonCollection Example jsonCollection.deleteAt(3) deleteFirst( [index]) Deletes the first entry or an Array of entries from the first of the collection Parameters: Name Type Argument Default Description index Number &lt;optional&gt; 1 The index till which the entries will be deleted from the first. Returns: - The Collection Type jsonCollection Example jsonCollection.deleteFirst(10); deleteLast( [index]) Deletes the last entry or an Array of entries from the last of the collection Parameters: Name Type Argument Default Description index Number &lt;optional&gt; 1 The index till which entries will be deleted from the last Returns: - The Collection Type jsonCollection Example jsonCollection.deleteLast(3); deleteRange( [start] [, end]) Deletes all entries within the specified range Parameters: Name Type Argument Default Description start Number &lt;optional&gt; 0 The range starting number end Number &lt;optional&gt; 1 The range ending number Returns: - The Collection Type jsonCollection Example jsonCollection.deleteRange(2, 7); each(fn) Performs a forEach function on the values of the collection Parameters: Name Type Description fn jsonCollection~VP Function for running on the values Returns: - Value returned from the function or undefined Type jsonValue Example jsonCollection.each(v =&gt; { Array.push(v)}) equal(collection) Compares both jsonCollection and returns true if they are equal Parameters: Name Type Description collection jsonCollection Collection to compare with the current collection Returns: Type Bool Example jsonCollection.equal(jsonCollection2) every(fn) Performs a test on all entries of the collection Parameters: Name Type Description fn jsonCollection~2P The function for satisying the test on all entries. Must return boolean Returns: Type Bool Example jsonCollection.every((k,v) =&gt; { return (k.startsWith(\"server\") &amp;&amp; typeof v !== \"undefined\") }) filter(fn) Filters out the collection entries Parameters: Name Type Description fn jsonCollection~3P The function to filter the entries of the collection. Must return boolean. Returns: - Filtered Collection Type jsonCollection Example jsonCollection.filter(v =&gt; v.includes(\"hii\")) filterKeys(fn) Filters the keys in the collection with the specified function Parameters: Name Type Description fn jsonCollection~3P The function to filter the keys. Must return boolean Returns: - Array of keys Type Array.&lt;jsonKey&gt; Example jsonCollection.filterKeys(v =&gt; v.includes(\"hii\")) find(fn) Finds the value with the specified function Parameters: Name Type Description fn jsonCollection~3P The function to find the values. Must return boolean Returns: value Type jsonValue Example jsonCollection.find(v =&gt; v.includes(\"hii\")) //returns Value findKey(fn) Finds the key in the collection with the specified function Parameters: Name Type Description fn jsonCollection~3P The function to find the keys. Must return boolean Returns: key Type jsonKey Example jsonCollection.findKey(v =&gt; v.includes(\"hii\")) first( [index]) To get the first value or an Array of values from the first Parameters: Name Type Argument Default Description index Number &lt;optional&gt; 1 The index till which the values will be retrieved from first. Returns: - The First value or an Array of values from the first Type jsonValue | Array.&lt;jsonValue&gt; Example jsonCollection.first(); firstKey( [index]) To get the first key or an Array of keys from the first Parameters: Name Type Argument Default Description index Number &lt;optional&gt; 1 The index till which the keys will be retrieved from the first. Returns: - The First key or an Array of keys from the first Type jsonKey | Array.&lt;jsonKey&gt; Examples jsonCollection.firstKey(); jsonCollection.firstKey(2); forEach(fn) Performs a forEach function on the values of the collection Parameters: Name Type Description fn jsonCollection~VP Function for running on the values Returns: - Value return from the function or undefined Type jsonValue Example jsonCollection.forEach(v =&gt; { Array.push(v)}) get(key) Returns the value of the key in the collection Parameters: Name Type Description key jsonKey The collection key to get a value attached to it Returns: Type jsonCollection Example jsonCollection.get(\"hii\") //returns {jsonCollection} has(key) Checks if the key is present in the collection Parameters: Name Type Description key jsonKey The key Returns: Type Bool Example //returns true jsonCollection.has(\"hii\") hasAll(keys) Checks if all keys are present in the collection Parameters: Name Type Argument Description keys jsonKey &lt;repeatable&gt; Array of keys Returns: Type Bool Examples // returns false jsonCollection.hasAll(\"hii\", \"hello\", \"lol\"); // returns true jsonCollection.hasAll([\"hii\", \"ok\"]) hasAllValues(values) Checks if all values are present in the collection Parameters: Name Type Argument Description values jsonValue &lt;repeatable&gt; Array of Values Returns: Type Bool Example //returns true jsonCollection.hasAllValues(\"ye\", \"hii\") hasAny(keys) Checks if any of the keys are present in the collection Parameters: Name Type Argument Description keys jsonKey &lt;repeatable&gt; Array of keys Returns: Type Bool Example //returns true jsonCollection.hasAny(\"ok\", \"bye\", \"hii\") hasAnyValue(values) Checks if any of the values are in the collection Parameters: Name Type Argument Description values jsonValue &lt;repeatable&gt; Array of values Returns: Type Bool Example //returns false jsonCollection.hasAnyValue(\"lol\", \"no\") hasValue(value) Checks if the value is in the collection Parameters: Name Type Description value jsonValue The value Returns: Type Bool Example //returns false jsonCollection.hasValue(\"yes\") keyAt(index) To get the key at that index number Parameters: Name Type Description index Number The index number Returns: - Key at the index Type jsonKey Example jsonCollection.keyAt(2); keysArray() Converts the collection to an array of keys Returns: - Array of keys Type Array.&lt;jsonKey&gt; Example jsonCollection.keysArray() last( [index]) To get the last value or an Array of values from the last Parameters: Name Type Argument Default Description index Number &lt;optional&gt; 1 The index till which the values will be retrieved from last. Returns: - The Last Value or an Array of values from the last Type jsonValue | Array.&lt;jsonValue&gt; Example jsonCollection.last() lastKey( [index]) To get the last key or an Array of keys from the last Parameters: Name Type Argument Default Description index Number &lt;optional&gt; 1 The index till which the keys will be retrieved from the last. Returns: - The Last key or an Array of keys from the last Type jsonKey | Array.&lt;jsonKey&gt; Examples jsonCollection.lastKey(); jsonCollection.lastKey(2); &lt;async&gt; load(path [, overwrite]) Loads the json file to the collection Parameters: Name Type Argument Default Description path String Path to the json file overwrite Bool &lt;optional&gt; true Whether to overwrite old entries of the collection with the json data. Returns: Type Promise.&lt;jsonCollection&gt; Example jsonCollection.load(\"/home/container/json.json\") map(fn) Formats the collection Parameters: Name Type Description fn jsonCollection~VP The function for mapping the collection Returns: - Array of Mapped values Type Array.&lt;jsonValue&gt; Example jsonCollection.map(v =&gt; `Value: ${v}`) mapKeys(fn) Formats the collection keys Parameters: Name Type Description fn jsonCollection~KP The function for mapping the collection Returns: - Array of Mapped keys Type Array.&lt;jsonKey&gt; Example jsonCollection.map(k =&gt; `Key: ${k}`) random( [startIndex] [, endIndex]) Randomises between the entries of collection and returns the random value Parameters: Name Type Argument Default Description startIndex Number &lt;optional&gt; 0 The starting index for randomising the value endIndex Number &lt;optional&gt; 1 The ending index for randomising the value Returns: - Random value Type jsonValue Examples jsonCollection.random(); jsonCollection.random(2, 6); randomKey( [startIndex] [, endIndex]) Randomises between the entries of collection and returns the random key Parameters: Name Type Argument Default Description startIndex Number &lt;optional&gt; 0 The starting index for randomising the key endIndex Number &lt;optional&gt; 1 The ending index for randomising the key Returns: - Random key Type jsonKey Examples jsonCollection.randomKey(); jsonCollection.randomKey(2, 6); reduce(fn, initialValue) Reduces the values of the collection same as Array.reduce with same parameters Parameters: Name Type Description fn CallbackFn The reduce function same as Array.reduce parameters initialValue jsonValue The initial value to use as the previous value for initialising the reduce function Returns: - Reduced value Type jsonValue Example jsonCollection.reduce((v1, v2) =&gt; { return v1 + v2 }, v3); reduceKey(fn, initialKey) Reduces the keys of the collection same as Array.reduce with same parameters Parameters: Name Type Description fn CallbackFn The reduce function same as Array.reduce parameters initialKey jsonKey The initial key to use as the previous key for initialising the reduce function Returns: - Reduced key Type jsonKey Example jsonCollection.reduceKey((k1, k2) =&gt; { return k1 + k2 }, k3) reverse() Reverses the keys and values of the collection without affecting the original collection Returns: - The collection Type jsonCollection Example jsonCollection.reverse() reverseKeys() Reverses the keys of the collection without affecting the origin collection Returns: - Array of reversed keys Type Array.&lt;jsonKey&gt; Example jsonCollection.reverseKeys() reverseValues() Reverses the values of the collection without affecting the original collection Returns: - Array of reversed values Type Array.&lt;jsonValue&gt; Example jsonCollection.reverseValues() &lt;async&gt; save(path, overwrite) Saves the collection in a json file Parameters: Name Type Default Description path String Path to the json file overwrite Bool true Whether to overwrite the file with new collection entries. Returns: Type Promise.&lt;Bool&gt; Example jsonCollection.save(\"/home/container/json.json\") set(key, value) Adds an entry to the collection with the specified key and value Parameters: Name Type Description key jsonKey The collection key for setting a value to it value jsonValue The collection value you want to set Returns: Type jsonCollection Example jsonCollection.set(\"hii\", \"hello\") //returns jsonCollection slice( [start] [, end]) Slices the collection according to the indexes and generates a new collection. Same as Array.slice Parameters: Name Type Argument Default Description start Number &lt;optional&gt; 0 Starting index end Number &lt;optional&gt; 1 Ending index Returns: - The Collection Type jsonCollection Example jsonCollection.slice(1, 5); some(fn) Performs a test on all entries of the Collection and returns true if anyone of them is true Parameters: Name Type Description fn jsonCollection~2P The function for testing the entries on the collection. Must return boolean Returns: Type Bool Example jsonCollection.some((v,k) =&gt; v !== k) sort(fn) Sorts the values of the collection without affecting it. Same as Array.sort Parameters: Name Type Description fn CallbackFn The function to sort the values same as Array.sort parameters. Must return {boolean} Returns: - Sorted Array of values Type Array.&lt;jsonValue&gt; Example jsonCollection.sort((v, v1) =&gt; v1 &gt; v) sortKeys(fn) Sorts the keys of the collection without affecting it. Same as Array.sort Parameters: Name Type Description fn CallbackFn The function to sort the keys same as Array.sort parameters. Must return boolean Returns: - Sorted Array of keys Type Array.&lt;jsonKey&gt; Example jsonCollection.sortKeys((k, k1) =&gt; k1 &lt; k) split(fn) Splits the collection into an Array of two collection. First collection that passed the function and the other that didn't pass the the function Parameters: Name Type Description fn jsonCollection~3P The function. Must return a boolean. Returns: - Array of Collections Type Array.&lt;jsonCollection&gt; Example jsonCollection.split((v, k) =&gt; { return (typeof v === \"string\" &amp;&amp; typeof k === \"string\") }) sweep(fn) Sweeps out entries according to the function Parameters: Name Type Description fn jsonCollection~3P The function to sweep the entry. Must return boolean Returns: - The number of entries that was sweeped Type Number Example jsonCollection.sweep(() =&gt; true); tap(fn) Runs the specified function on the collection Parameters: Name Type Description fn jsonCollection~CP The function to run on the collection Returns: - The Collection Type jsonCollection Example jsonCollection.tap((col) =&gt; { console.log(col.get(\"hii\")); }).toJSON(); toJSON() Converts the collection into a json Returns: - The Stringified JSON Object Type StringObject Example jsonCollection.toJSON() Type Definitions 2P(value, key) A callback function with 2 parameters namely value, key Parameters: Name Type Description value jsonValue The value key jsonKey The Key Example function(value, key) { console.log(value, key); } 3P(value, key, collection) A callback function with 3 parameters namely value, key, collection Parameters: Name Type Description value jsonValue The value key jsonKey The key collection jsonCollection The Collection Example function(value, key, collection) { console.log(value, key, collection); } CP(collection) A callback function with 1 parameter i.e. collection Parameters: Name Type Description collection jsonCollection The collection Example function(collection) { console.log(collection.toJSON()); } KP(key) A callback function with 1 parameter i.e. key Parameters: Name Type Description k     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);
